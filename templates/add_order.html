{% extends "base.html" %}

{% block title %}Order qoʻshish{% endblock %}

{% block content %}
<h2>Order qoʻshish</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Saqlash</button>
</form>
{% endblock %}
