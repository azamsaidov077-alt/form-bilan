<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kategoriyalar roʻyxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Kategoriyalar roʻyxati</h2>

    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Kategoriya qoʻshish</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nomi</th>
                <th>Tavsif</th>
                <th>Rasm</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categories %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ c.category_name }}</td>
                <td>{{ c.description }}</td>
                <td>
                    {% if c.image %}
                        <img src="{{ c.image.url }}" width="80">
                    {% else %}
                        ---
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Kategoriya mavjud emas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
